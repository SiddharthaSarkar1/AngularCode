<div class="my-3">
    <h4>Add a Todo</h4><hr>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <textarea class="form-control" [(ngModel)]="desc" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-sm">Add todo</button>
    </form>
</div>
